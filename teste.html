<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script> 
    <!-- <script src="http://localhost:4000/socket.io/socket.io.js"></script>  -->
    <script src="https://server-robotic-hand.herokuapp.com/socket.io/socket.io.js"></script> 
    <title>MÃ£o Robotica</title>
</head>
<body>
    <script>
        let leituraMao = []

        const scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xffffff );

        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.05, 1000 );
        


        const loader = new THREE.GLTFLoader();

        let obj;
        let mao;

        loader.load( 'QuartoTeste.glb', function ( gltf ) {
            gltf.scene.scale.set(0.001,0.001,0.001);

            obj = gltf.scene

            scene.add( gltf.scene );

        }, undefined, function ( error ) {

        console.error( error );

        } );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        const light = new THREE.AmbientLight(0xFFFFFF);
        scene.add(light) 

        const pointLight = new THREE.PointLight(0xffffff, 0, 100)
        pointLight.position.set(0, 70, 0)
        scene.add(pointLight)

        camera.position.z = 0;
        camera.position.y = 0.06;
        camera.position.x = -0.55;
        camera.rotation.x = -Math.PI/2;
        camera.rotation.z = -Math.PI/2;
        camera.rotation.y = (-Math.PI/2)+0.5;
        
        addEventListener('keydown', function(e) {
            if (e.keyCode == 87) {
                //camera.position.x += 0.1;
                //obj.children[45].position.x += 5;
                obj.children[45].up.x += 1;
            }
            if (e.keyCode == 83) {
                //camera.position.x -= 0.1;
                obj.children[45].position.x -= 5;
            }
            if (e.keyCode == 65) {
                //camera.rotation.z -= 0.1;
                //rotaciona a camera no proprio eixo z
                
                //camera.rotation.z += 0.1;
                obj.children[45].rotation.y += 0.1;

            }
            if (e.keyCode == 68) {
                //camera.rotation.x += 0.1;
                obj.children[45].rotation.y -= 0.1;
            }
            
        });

        function animate() {
            requestAnimationFrame( animate );     
            console.log(obj.children)
            
            renderer.render( scene, camera );
        };

        animate();
    </script>
</body>
</html>
